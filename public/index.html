<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HWID Reset Portal</title>
  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Reset Your HWID</h1>
  <form id="hwidForm">
    <input type="text" id="category" placeholder="Category" required /><br>
    <input type="text" id="username" placeholder="Username" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <input type="text" id="updatedhwid" placeholder="New HWID" required /><br>
    <button type="submit">Reset HWID</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById('hwidForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const category = document.getElementById('category').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const updatedhwid = document.getElementById('updatedhwid').value.trim();
      const status = document.getElementById('status');

      status.textContent = "⏳ Sending request...";

      try {
        const res = await fetch(`/.netlify/functions/updateHWID?category=${category}&username=${username}&password=${password}&updatedhwid=${updatedhwid}`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${import.meta.env.VITE_API_TOKEN}` // token stored safely in env
          }
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = `✅ ${data.message}`;
        } else {
          status.textContent = `❌ ${data.error}`;
        }
      } catch (err) {
        status.textContent = "❌ Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
