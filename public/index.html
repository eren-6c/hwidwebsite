<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HWID Reset | ErenXiters</title>
<style>
    :root {
        --primary: #00ffc6;
        --primary-dark: #00e0b0;
        --dark-bg: #0f2027;
        --card-bg: rgba(15, 25, 35, 0.9);
        --text: #ffffff;
        --text-secondary: #a0a0a0;
        --success: #28a745;
        --error: #dc3545;
        --warning: #ffc107;
        --border-radius: 12px;
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        background: var(--card-bg);
        padding: 40px 35px;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
        text-align: center;
        margin-bottom: 10px;
    }

    .logo h1 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), #00a8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }

    .logo p {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
    }

    .input-wrapper {
        position: relative;
    }

    input, select {
        width: 100%;
        padding: 14px 16px;
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
        font-size: 15px;
        transition: var(--transition);
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0, 255, 198, 0.2);
    }

    input::placeholder {
        color: var(--text-secondary);
    }

    select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300ffc6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 16px;
        padding-right: 45px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: var(--border-radius);
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 10px;
        background: linear-gradient(to right, var(--primary), var(--primary-dark));
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 198, 0.3);
    }

    .btn:active {
        transform: translateY(0);
    }

    .status {
        margin-top: 20px;
        padding: 14px;
        border-radius: var(--border-radius);
        display: none;
        font-weight: 600;
        text-align: center;
        animation: fadeIn 0.3s ease;
        border-left: 4px solid transparent;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .status.success { 
        background: rgba(40, 167, 69, 0.15); 
        color: var(--success);
        border-left-color: var(--success);
    }
    
    .status.error { 
        background: rgba(220, 53, 69, 0.15); 
        color: var(--error);
        border-left-color: var(--error);
    }
    
    .status.info { 
        background: rgba(255, 193, 7, 0.15); 
        color: var(--warning);
        border-left-color: var(--warning);
    }

    .footer {
        margin-top: 25px;
        text-align: center;
        font-size: 12px;
        color: var(--text-secondary);
    }

    .loader {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top-color: #000;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .container {
            padding: 30px 25px;
        }
        
        .logo h1 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>HWID Reset</h1>
        <p>Reset your hardware ID securely</p>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <div class="input-wrapper">
            <select id="category">
                <option value="">Select Category</option>
                <option value="EREN">EREN</option>
                <option value="INSANE">INSANE</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
            <input type="text" id="username" placeholder="Enter your username">
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
        </div>
    </div>

    <button id="resetBtn" class="btn">
        <span id="btnText">Reset HWID</span>
        <span id="btnLoader" class="loader" style="display: none;"></span>
    </button>

    <div id="status" class="status"></div>

    <div class="footer">
        <p>© 2025 ErenXiters. All rights reserved.</p>
    </div>
</div>

<script>
const resetBtn = document.getElementById('resetBtn');
const btnText = document.getElementById('btnText');
const btnLoader = document.getElementById('btnLoader');
const statusDiv = document.getElementById('status');

function showStatus(message, type='info') {
    statusDiv.style.display = 'block';
    statusDiv.textContent = message;
    statusDiv.className = 'status ' + type;
}

function setButtonState(loading) {
    if (loading) {
        resetBtn.disabled = true;
        btnText.textContent = 'Processing...';
        btnLoader.style.display = 'inline-block';
    } else {
        resetBtn.disabled = false;
        btnText.textContent = 'Reset HWID';
        btnLoader.style.display = 'none';
    }
}

resetBtn.addEventListener('click', async () => {
    const category = document.getElementById('category').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const newHWID = ""; // reset to blank string

    if (!category || !username || !password) {
        showStatus('⚠️ Please fill in all fields.', 'error');
        return;
    }

    showStatus('⏳ Resetting HWID...', 'info');
    setButtonState(true);

    try {
        const res = await fetch(`/.netlify/functions/updateHWID?category=${encodeURIComponent(category)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&updatedhwid=${encodeURIComponent(newHWID)}`);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Unknown error');

        showStatus(`✅ HWID reset successfully!`, 'success');
    } catch (err) {
        // If reset failed due to lastReset restriction, show payment message
        if (err.message.includes('once per month')) {
            showStatus('⚠️ HWID already reset this month. Pay $1 to reset again.', 'info');
        } else {
            showStatus('❌ ' + err.message, 'error');
        }
    } finally {
        setButtonState(false);
    }
});
</script>

</body>
</html>
